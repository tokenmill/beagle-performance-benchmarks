version: '2.2'
services:

  bench:
    build:
      context: ../
      dockerfile: dockerfiles/Dockerfile.bench
    volumes:
      - ../vals/:/usr/src/app/vals/
    command: ["clojure", "-m", "bench.phrases",
              "-t", "resources/top-1000.csv",
              "-k", "text",
              "-o", "/usr/src/app/vals/vals.json"]
